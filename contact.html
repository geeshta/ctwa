<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style/palette.css" />
    <link rel="preload" href="/static/style/dark/theme.css" as="style" />
    <link rel="preload" href="/static/style/light/theme.css" as="style" />
    <link rel="stylesheet" href="/static/style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/static/js/components.js" defer></script>
    <script type="module" src="/static/js/main.js" defer></script>
    <title>GoPay</title>
  </head>
  <body>
    <gopay-header></gopay-header>
    <div class="main">
      <main class="content">
        <h1 slot="content">Kontaktujte nás</h1>
        <form id="contact-form" class="form-container" method="post">
          <label for="contact-email">Vaše Emailová Adresa:</label>
          <input class="form-input" name="email" type="email" id="contact-email" required />
          <label for="contact-message">Vaše Zpráva:</label>
          <textarea
            class="form-input"
            rows="10"
            cols="50"
            name="message"
            id="contact-message"
          ></textarea>
          <button class="btn-blue" type="submit">Odeslat</button>
          <script type="module" src="/static/js/form.js" defer></script>
          <link rel="stylesheet" href="/static/style/form.css" />
        </form>
      </main>
    </div>
    <gopay-footer></gopay-footer>
  </body>
</html>
